<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        
        <h2>Registration Form</h2>
        <fieldset>
            <legend>User Personal Information</legend>
            <form>
                <label for="fname">Enter your full name:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" ><br><br>
                <label for="password">Enter your password</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="cpassword">confirm your password</label><br>
                <input type="password" id="cpassword" name="cpassword"><br><br>
                 <label for="gender">Enter your gender</label><br>
                <input type="radio" id="male" name="gender" value="male">male<br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="other" name="gender" value="    other">other<br><br>
                <label for="comments">Enter your Address:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50">
                </textarea><br><br>
                <input type="submit" value="Sign-up">
            </form>
        </fieldset>
       
        </form>
    </body>
</html>
