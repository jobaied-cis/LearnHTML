<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <body>
    <h1 align="center">Basic HTML Table</h1>
    <table border="1" width="80%" align="center" cellpadding="10" cellspacing="0">
        <tr>
            <th>Level1</th>
             <th>Level2</th>
              <th>Level3</th>
               <th>Info</th>
                <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv2</td>
            <td>App test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>APP memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>APP data</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>systemenv2</td>
            <td>App test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System memory</td>
            <td rowspan="2">Memory test</td>
            <td>App test</td>
            <td>baz</td>
        </tr>
        <tr>
            <td>APP data</td>
            <td>baz</td>
        </tr>
    </table>
    </body>
</html>
