<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-top: 50px;
      max-width: 600px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .btn-custom {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <h2 class="form-title">üìù Registration Form</h2>
      <form id="regForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <!-- DOB -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control">
        </div>

        <!-- Photo -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo:</label>
          <input type="file" id="photo" name="photo" class="form-control">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male"> Male
          <input type="radio" id="female" name="gender" value="female"> Female
          <input type="radio" id="others" name="gender" value="others"> Others
        </div>

        <!-- Religion -->
        <div class="mb-3">
          <label class="form-label">Religion:</label><br>
          <input type="checkbox" name="religion" value="Islam"> Islam
          <input type="checkbox" name="religion" value="Hindu"> Hindu
          <input type="checkbox" name="religion" value="Buddho"> Buddho
          <input type="checkbox" name="religion" value="Christian"> Christian
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department:</label>
          <select id="department" name="department" class="form-select">
            <option value="cis" selected>CIS</option>
            <option value="cse">CSE</option>
            <option value="bba">BBA</option>
            <option value="mba">MBA</option>
            <option value="law">LAW</option>
            <option value="textile">TEXTILE</option>
            <option value="english">ENGLISH</option>
          </select>
        </div>

        <!-- Comment -->
        <div class="mb-3">
          <label for="message" class="form-label">Comment:</label>
          <textarea id="message" name="message" rows="4" class="form-control"></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success btn-custom">Register</button>
          <button type="reset" class="btn btn-danger btn-custom">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Validation -->
  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        event.preventDefault();
      } else {
        alert("‚úÖ Registration Successful!");
      }
    });
  </script>
</body>
</html>
