        <h2> Basic html form</h2>
        <form>
            <fieldset>
                <legend>Name</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
            </fieldset>
            <fieldset>
                <legend>other questions</legend>
                <label for="drink">Choose a drink</label>
                <input type="radio" id="drink" name="drink" value="coffee">coffee<br>
                <input type="radio" id="drink" name="drink" value="tea">tea<br>
                <input type="radio" id="drink" name="drink" value="juice">juice<br><br>
                <label for="ice cream">what ice cream do you like:</label><br>
                <input type="checkbox"  name="ice cream" value="chocolate">chocolate<br>
                <input type="checkbox"  name="ice cream" value="vanilla">vanilla<br>
                <input type="checkbox"  name="ice cream" value="strawberry">    strawberry<br><br>

                <select id="school" name="school">
                    <option value="school1">school 1</option>
                    <option value="school2">school 2</option>
                    <option value="school3">school 3</option>
                    <option value="school4">school 4</option>
                </select><br><br>
                <LABEL FOR="comments">comments:</LABEL><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            </fieldset>
            <INPUT TYPE="submit" VALUE="submit">
        </form>
        </table>
