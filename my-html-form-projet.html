<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM PROJECT</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration Form</h2>
  <form id="regForm" action="/action_page.php" method="post" enctype="multipart/form-data">

    <!-- First & Last Name -->
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstname" placeholder="Enter first name" required>
      </div>
      <div class="col">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastname" placeholder="Enter last name">
      </div>
    </div>

    <!-- Country -->
    <div class="mb-3">
      <label class="form-label">Country</label>
      <select class="form-select" name="country">
        <option value="bangladesh" selected>Bangladesh</option>
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
        <option value="srilanka">Sri Lanka</option>
        <option value="nepal">Nepal</option>
      </select>
    </div>

    <!-- University -->
    <div class="mb-3">
      <label class="form-label">University</label>
      <select class="form-select" name="university">
        <option value="diu" selected>DIU</option>
        <option value="nsu">NSU</option>
        <option value="brac">BRAC</option>
        <option value="aust">AUST</option>
        <option value="iubat">IUBAT</option>
      </select>
    </div>

    <!-- Subject -->
    <div class="mb-3">
      <label class="form-label">Subjects</label>
      <select class="form-select" name="subject[]" multiple>
        <option value="cis" selected>CIS</option>
        <option value="cse">CSE</option>
        <option value="eee">EEE</option>
        <option value="llb">LLB</option>
        <option value="mba">MBA</option>
      </select>
      <small class="text-muted">Hold Ctrl to select multiple</small>
    </div>

    <!-- Email & Phone -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" name="phone" placeholder="Enter phone number">
    </div>

    <!-- Date of Birth & Birthplace -->
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob">
      </div>
      <div class="col">
        <label class="form-label">Birthplace</label>
        <input type="text" class="form-control" name="birthplace" placeholder="Your birthplace">
      </div>
    </div>

    <!-- Favorite Color -->
    <div class="mb-3">
      <label class="form-label">Favourite Color</label>
      <input list="colors" class="form-control" name="fcolor" placeholder="Choose color">
      <datalist id="colors">
        <option value="Red">
        <option value="Blue">
        <option value="Green">
        <option value="Yellow">
        <option value="Black">
        <option value="White">
      </datalist>
    </div>

    <!-- Religion -->
    <div class="mb-3">
      <label class="form-label">Religion</label><br>
      <input type="radio" name="religion" value="islam" checked> Islam
      <input type="radio" name="religion" value="hinduism"> Hinduism
      <input type="radio" name="religion" value="buddhism"> Buddhism
      <input type="radio" name="religion" value="christianity"> Christianity
      <input type="radio" name="religion" value="others"> Others
    </div>

    <!-- Hobby -->
    <div class="mb-3">
      <label class="form-label">Hobby</label><br>
      <input type="checkbox" name="hobby[]" value="reading" checked> Reading
      <input type="checkbox" name="hobby[]" value="traveling"> Traveling
      <input type="checkbox" name="hobby[]" value="swimming"> Swimming
      <input type="checkbox" name="hobby[]" value="fishing"> Fishing
    </div>

    <!-- File Upload -->
    <div class="mb-3">
      <label class="form-label">Upload Photo</label>
      <input type="file" class="form-control" name="photo" accept="image/*">
    </div>

    <!-- About You -->
    <div class="mb-3">
      <label class="form-label">About You</label>
      <textarea class="form-control" name="aboutyou" rows="3" placeholder="Write about yourself"></textarea>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery Form Validation -->
<script>
$(document).ready(function(){
  $("#regForm").on("submit", function(e){
    let email = $("input[name='email']").val();
    if(email === ""){
      alert("Email is required!");
      e.preventDefault();
    }
  });
});
</script>

</body>
</html>
