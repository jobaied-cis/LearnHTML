<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            font-family: 'Poppins', sans-serif;
        }
        table {
            margin: 50px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
        }
        th {
            background: #0d6efd;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }
        td:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }
        .lunch {
            background: #ffc107;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .project {
            background: #20c997;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 fw-bold">üìö Weekly Time Table</h2>
        <table class="table table-bordered table-striped text-center">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>  
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5" class="lunch">Lunch Break üç¥</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>  
                <td class="project" rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        // Highlight clicked cell
        document.querySelectorAll("td").forEach(cell => {
            cell.addEventListener("click", function() {
                alert("You clicked on: " + this.innerText);
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
